<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema NFe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #97aabe);
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 360px;
            text-align: center;
            padding: 20px;
        }

        .header {
            background-color: #1e3c72;
            color: #fff;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .icon {
            width: 100px;
            height: 100px;
            background-color: #f1f1f1;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon img {
            width: 60%;
            height: 60%;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group input {
            width: 90%;
            padding: 10px 10px 10px 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus {
            border-color: #1e3c72;
            outline: none;
            box-shadow: 0 0 5px rgba(30, 60, 114, 0.5);
           
        }

        .form-group .icon-input {
            position: absolute;
            top: 30%;
            /* right: 20px; */
            transform: translateY(-50%);
            color: #888;
            font-size: 1.2rem;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .options a {
            text-decoration: none;
            color: #1e3c72;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .btn {
            background-color: #1e3c72;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #16365b;
        }

        .footer {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
