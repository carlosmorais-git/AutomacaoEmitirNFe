<!DOCTYPE html>
<html> 
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #97aabe;
                color: #ffffff;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 90em;
            }

            div {
                background-color: #ffffff;
                color: #003366;
                border-radius: 10px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                padding: 30px;
                width: 400px;
                text-align: center;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
                color: #003366;
            }

            form {
                width: 100%;
                margin: 0 auto;
            }

            label {
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
                text-align: left;
            }

            input, select {
                width: 95%;
                padding: 12px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                background: #f9f9f9;
                font-size: 14px;
            }

            input:focus {
                outline: none;
                border: 1px solid #047baa;
                box-shadow: 0 0 5px rgba(4, 123, 170, 0.5);
            }

            button {
                width: 100%;
                background-color: #1e3c72;
                color: #ffffff;
                border: none;
                border-radius: 5px;
                padding: 12px;
                font-size: 14px;
                cursor: pointer;
                font-weight: bold;
            }

            button:hover {
                background-color: #035f84;
            }

            hr {
                border: none;
                border-top: 2px solid #ddd;
                margin: 20px 0;
            }

            .footer {
                font-size: 12px;
                color: #666;
                margin-top: 10px;
            }
        </style>
        <script>
            function getXml() {
                var elements = document.forms.formulario.elements;
                var xmlTemplate = '<?xml version="1.0"?> <formData>';
                for (var i = 0; i < elements.length; i++) {
                    var element = elements[i];
                    if (element.tagName == "INPUT" || element.tagName == "SELECT") {
                        xmlTemplate += '<' + element.name + '>' + element.value + '</' + element.name + '>';
                    }
                }
                xmlTemplate += '</formData>';
                return xmlTemplate;
            }

            function download() {
                var element = document.createElement('a');
                var text = getXml();
                element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
                element.setAttribute('download', 'nota.xml');
                element.style.display = 'none';
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            }
        </script>
    </head>
    <body>
        <div>
            <h1>Emissão de Nota Fiscal</h1>
            <form id="formulario">
                <p><b>Destinatário da mercadoria e/ou tomador do serviço</b></p>
                <hr>

                <label>Nome/Razão Social</label>
                <input type="text" id="nome" name="nome">

                <label>Endereço</label>
                <input type="text" id="endereco" name="endereco">

                <label>Bairro</label>
                <input type="text" name="bairro">

                <label>Município</label>
                <input type="text" name="municipio">

                <label>CEP</label>
                <input type="text" name="cep" maxlength="9">

                <label>UF</label>
                <select name="uf">
                    <option value="">Selecione</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AM">AM</option>
                    <option value="AP">AP</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MG">MG</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="PR">PR</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="RS">RS</option>
                    <option value="SC">SC</option>
                    <option value="SE">SE</option>
                    <option value="SP">SP</option>
                    <option value="TO">TO</option>
                </select>

                <label>CNPJ/CPF</label>
                <input type="text" name="cnpj">

                <label>Inscrição Estadual</label>
                <input type="text" name="inscricao">

                <p><b>Descrição das mercadorias/serviço prestado</b></p>
                <hr>

                <label>Descrição do Produto/Serviço</label>
                <input type="text" name="descricao">

                <label>Quantidade</label>
                <input type="number" name="quantidade">

                <label>Valor Unitário</label>
                <input type="number" step="0.01" name="valor_unitario">

                <label>Valor Total</label>
                <input type="number" step="0.01" name="total">

                <button type="button" onclick="download()">Emitir Nota</button>
            </form>
            <p class="footer">© 2024 Sistema NFe</p>
        </div>
    </body>
</html>
